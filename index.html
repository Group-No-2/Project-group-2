<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

  <body>
    <h1>Spotify music search API</h1>
    <p id="result"></p>
    <p id="error"></p>

    <div class="row g-3 d-flex justify-content-center">
        <div class="col-auto">
          <input type="input" class="form-control" id="search" placeholder="Search">
        </div>
        <div class="col-auto">
          <button class="btn btn-primary mb-3" onclick="getData()">Search</button>
          <button class="btn btn-primary mb-3" onclick="reload()">Reset</button>
        </div>
    </div>

    <div id="root"></div>
    
    <script src="index.js"></script>
  </body>
